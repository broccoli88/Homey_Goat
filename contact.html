    <main>
      <article class="hero-contact">
        <figure>
          <h1>Contact us</h1>
          <h3>We will gladly answer all your questions!</h3>
        </figure>
      </article>
      <article id="contact-informations">
        <h3>Contact Informations</h3>
        <section>
          <h4>Email</h4>
          <a href="contact.html#contact-informations"
            >homeygoat.studio@gmail.com</a
          >
        </section>
        <section>
          <h4>Facebook</h4>
          <a target="_blank" href="https://www.facebook.com/HomeyGoatStudio/"
            >www.facebook.com/HomeyGoatStudio/</a
          >
        </section>
        <!-- <section>
          <h4>Instagram</h4>
          <a target="_blank" href="#">Jakis link do insta</a>
        </section> -->
      </article>
      <form
        action="https://formsubmit.co/homeygoat.studio@gmail.com"
        method="POST"
      >
        <h3>Contact us!</h3>
        <section class="contact-form">
          <label for="name">Name <span id="color-blue">*</span></label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter name / nickname"
            aria-placeholder="Enter name"
            minlength="3"
            maxlength="30"
            required
            aria-required="true"
          />
        </section>
        <section class="contact-form">
          <label for="last-name"> Last Name</label>
          <input
            type="text"
            id="last-name"
            name="name"
            placeholder="Enter last name"
            aria-placeholder="Enter last name"
            minlength="3"
            maxlength="30"
            aria-required="true"
          />
        </section>
        <section class="contact-form">
          <label for="email">Email <span id="color-blue">*</span></label>
          <input
            type="email"
            id="email"
            name="name"
            placeholder="Enter email"
            aria-placeholder="Enter your email"
            minlength="3"
            maxlength="30"
            required
            aria-required="true"
          />
        </section>
        <section class="contact-form">
          <label for="last-name"> Last Name</label>
          <input
            type="hidden"
            name="_next"
            value="https://homey-goat.netlify.app/submit-confirm.html"
          />
        </section>
        <section class="contact-form">
          <label for="text-area"
            >How can we help you? <span id="color-blue">*</span></label
          >
          <textarea
            placeholder="Enter your question"
            aria-placeholder="Enter your question"
            name="name"
            id="text-area"
            rows="10"
            required
            aria-required="true"
            minlength="3"
            maxlength="500"
          ></textarea>
        </section>
        <button id="form__submit-button" type="submit">SUBMIT</button>
        <figure aria-hidden="true">
          <img
            aria-hidden="true"
            id="form__img"
            src="images/covenant.webp"
            alt=""
          />
        </figure>
      </form>
      <article id="acquaintances">
        <h4>Befriended Studios and Shops</h4>
        <section class="acquaintances__info">
          <a target="_blank" href="https://arcanesteamstudio.com/"

        <section class="acquaintances__info">
          <a target="_blank" href="https://gnom-sklep.pl/">GNOM</a>
