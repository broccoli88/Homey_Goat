<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Homey Goat - Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <header>
      <section>
        <a href="index.html" id="header__logo">
          <figure id="logo__img">
            <img
              src="images/goat_head.png"

            />
          </figure>
          <h3>Homey Goat</h3>
        </a>
        <button aria-expanded="false" aria-controls="navbar" id="menu-toggle">
          <span class="sr-only">Menu</span>
          <svg
            data-menu-open="true"
            id="menu-open"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"

            height="40"

            aria-hidden="true"
            role="img"
            width="40"
            height="40"
            preserveAspectRatio="xMidYMid meet"
            viewBox="0 0 24 24"
          >

              d="M18 3H6a3 3 0 0 0-3 3v12a3 3 0 0 0 3 3h12a3 3 0 0 0 3-3V6a3 3 0 0 0-3-3Zm1 15a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1Z"

            />
          </svg>
        </button>
      </section>
      <nav data-visible="false" id="navbar">
        <ul id="nav-list">
          <li>
            <a href="index.html">
              <button class="menu-btn style--main">main</button>
            </a>
          </li>
          <li>
            <a href="#"
              ><button class="menu-btn style--gallery-onpage">
                gallery
              </button></a
            >
          </li>
          <li>
            <a href="offer.html">
              <button class="menu-btn style--offer">offer</button>
            </a>
          </li>
          <li>
            <a href="contact.html">
              <button class="menu-btn style--contact">contact</button>
            </a>
          </li>
          <figure id="social-media">
            <!-- <a href="#">
              <button>
                <span
                  class="iconify-inline"
                  data-icon="carbon:logo-instagram"
                  style="color: hsl(43, 100%, 50%);"

              </button>

            <a target="_blank" href="https://www.facebook.com/HomeyGoatStudio/">
              <button>
                <span
                  class="iconify-inline"
                  data-icon="ant-design:facebook-outlined"
                  style="color: hsl(43, 100%, 50%)"
                  data-width="34"
                  data-height="34"
                ></span>
              </button>
            </a>
            <a href="contact.html#contact-informations">
              <button>
                <span
                  class="iconify-inline"
                  data-icon="ci:mail"
                  style="color: hsl(43, 100%, 50%)"
                  data-width="36"
                  data-height="36"
                ></span>
              </button>
            </a>
          </figure>
        </ul>
      </nav>
    </header>

    <main>
      <article class="hero">
        <section>
          <h1>gallery</h1>
          <h3>Check out our custom models!</h3>
        </section>
      </article>
      <article id="gallery-container">
        <h2 section-decoration>warmachine & hordes</h2>
        <section class="gallery">
          <h4>Protectorate of Menoth</h4>
          <figure>
            <img src="images/Figures/PoM/f10-a.webp" alt="" />
            <figcaption>Champion of the Order of the Wall</figcaption>
          </figure>
          <figure>
            <img id="test-tile" src="images/Figures/PoM/f18-a.webp" alt="" />
            <figcaption>Menite Archon</figcaption>
          </figure>
          <figure>
            <img src="images/Figures/PoM/f17-b.webp" alt="" />
            <figcaption>Menite Archon</figcaption>
          </figure>
          <figure>
            <img src="images/Figures/PoM/f23-c.webp" alt="" />
            <figcaption>Harbinger of Menoth</figcaption>
          </figure>
          <figure>
            <img src="images/Figures/PoM/f24-a.webp" alt="" />
            <figcaption>Allegiant of the order of the Fist</figcaption>
          </figure>
          <figure>
            <img src="images/Figures/PoM/f31-a.webp" alt="" />
            <figcaption>
              Avatar of Menoth / Crusader / Castigattor / Anson Durst
            </figcaption>
          </figure>
        </section>
        <section class="gallery">
          <h4>Cygnar</h4>
          <figure>
            <img src="images/Figures/Cygnar/c1-a.webp" alt="" />
            <figcaption>Cygnar Battlegroup</figcaption>
          </figure>
          <figure>
            <img src="images/Figures/Cygnar/c2-a.webp" alt="" />
            <figcaption>Jeremiah Kraye</figcaption>
          </figure>
          <figure>
            <img src="images/Figures/Cygnar/c3-a.webp" alt="" />
            <figcaption>Centurion</figcaption>
          </figure>
          <figure>
            <img src="images/Figures/Cygnar/c4-a.webp" alt="" />
            <figcaption>Thunderhead</figcaption>
          </figure>
          <figure>
            <img src="images/Figures/Cygnar/c5-a.webp" alt="" />
            <figcaption>Captain Allister Caine</figcaption>
          </figure>
          <figure>
            <img src="images/Figures/Cygnar/c6-a.webp" alt="" />
            <figcaption>Sentinel / Charger</figcaption>
          </figure>
        </section>
      </article>
    </main>

    <figure
      aria-hidden="true"
      id="gallery__tile-zoomed"
      data-zoom-triggered="false"
    >
      <img id="gallery__img-zoomed" src="" alt="" />
      <figcaption id="gallery__caption-zoomed"></figcaption>
    </figure>

      <figure id="footer-social-media">

        <a href="contact.html#contact-informations">
          <button>

              data-height="36"

    </footer>
    <button id="move-to-top">
      <a href="#">
        <span

          data-icon="akar-icons:align-to-top"
          style="color: hsl(43, 100%, 50%)"
          data-width="24"
