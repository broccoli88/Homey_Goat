<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Homey Goat - Goat Administration</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link

			href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/normalize.c2ss" />
		<link rel="stylesheet" href="css/login.css" />
        <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>

		<!-- <script src="js/index.js" defer></script> -->
		<script src="js/login.js" defer></script>
	</head>
		<form action="Goat-Administration.html" method="post">
			<h1>Administrator Panel Login</h1>
			<div class="username">
				<label for="Username">Username</label>
				<input
					type="text"
					id="Username"
					name="login"
					required


					aria-required="true"
					max="30"
					min="3"
					placeholder="Username"
					aria-placeholder="Username"
				/>
			</div>
			<div class="password">
				<label for="password">Password</label>
				<input
					type="password"
					id="password"
					name="login"
					required
					aria-required="true"
					max="30"
					min="3"
					placeholder="Password"
					aria-placeholder="Password"
				/>
			</div>
			<div class="buttons">
				<a href="#"><button id="submit" type="submit">SUBMIT</button></a>
			</div>
		</form>
	</body>
</html>
